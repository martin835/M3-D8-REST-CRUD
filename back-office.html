<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Back Office</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Back Office</h1>
            <p class="lead">Add Products to API</p>
        </div>
    </div>

    <div class="container">
        <h3>Enter Product Details:</h3>
        <form onsubmit="postData(event)">
            <div class="form-group">
                <label for="nameValue">Name:</label>
                <input type="text" placeholder="name" class="form-control" id="nameValue">
            </div>
            <div class="form-group">
                <label for="descriptionValue">Description:</label>
                <input type="text" placeholder="description" class="form-control" id="descriptionValue">
            </div>
            <div class="form-group">
                <label for="brandValue">Brand:</label>
                <input type="text" placeholder="brand" class="form-control" id="brandValue">
            </div>
            <div class="form-group">
                <label for="imgUrlValue">URL of the Image:</label>
                <input type="text" placeholder="address of the image" class="form-control" id="imgUrlValue">
            </div>
            <div class="form-group">
                <label for="priceValue">Price:</label>
                <input type="number" placeholder="price" class="form-control" id="priceValue">
            </div>
            
            
            
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script src="back-office.js"></script>
  </body>
</html>
