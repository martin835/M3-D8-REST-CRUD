  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Back Office</h1>
            <p class="lead">Add Products to API</p>
            <a href="back-office-all-products.html" class="btn btn-primary"><i class="bi bi-arrow-return-left"></i>All products</a>
        </div>
    </div>

    <div class="container d-none" id="alert-deletion-completed">
        <div class="alert alert-success" role="alert">
         Product deleted successfully. 
        <a href="back-office-all-products.html"><button type="button" class="btn btn-link">Back to all products</button></a>
        </div>
    </div>
    
    <div class="container d-none" id="alert-editing-completed">
        <div class="alert alert-success" role="alert">
         Product edited successfully. 
        <a href="back-office-all-products.html"><button type="button" class="btn btn-link">Back to all products</button></a>
        </div>
    </div>
    
    <div class="container d-none" id="alert-upload-completed">
        <div class="alert alert-success" role="alert">
         Product uploaded successfully. 
        <a href="back-office-all-products.html"><button type="button" class="btn btn-link">Back to all products</button></a>
        </div>
    </div>

    <div class="container d-none" id="alert-error">
        <div class="alert alert-danger" role="alert">
         ERROR 
        <a href="back-office-all-products.html"><button type="button" class="btn btn-link">Back to all products</button></a>
        </div>
    </div>
    
    <div class="container" id="form-container" >
        <h3>Enter Product Details:</h3>
        <form  id="form" novalidate>
            <div class="form-group">
                <label for="nameValue">Name:</label>
                <input type="text" placeholder="name" class="form-control" id="nameValue" required>
            </div>
            <div class="form-group">
                <label for="descriptionValue">Description:</label>
                <input type="text" placeholder="description" class="form-control" id="descriptionValue" required>
            </div>
            <div class="form-group">
                <label for="brandValue">Brand:</label>
                <input type="text" placeholder="brand" class="form-control" id="brandValue" required>
            </div>
            <div class="form-group">
                <label for="imgUrlValue">URL of the Image:</label>
                <input type="text" placeholder="address of the image" class="form-control" id="imgUrlValue" required>
            </div>
            <div class="form-group">
                <label for="priceValue">Price:</label>
                <input type="number" placeholder="price" class="form-control" id="priceValue" required>
            </div>
            
            
            
            <button type="reset" class="btn btn-secondary">Clear form</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">Upload Product</button>
            <button type="button" class="btn btn-danger float-right d-none" data-toggle="modal" data-target="#WarningModal">Delete Product</button>
        </form>
    </div>


    <!-- MODAL AFTER DELETING A PRODUCT SUCCESSFULLY -->

        <div class="modal fade" id="WarningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">This action is permanent.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                Do you really want to delete this product? 
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Go back</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="dltBtn">Delete</button>
            </div>
            </div>
        </div>
        </div>
